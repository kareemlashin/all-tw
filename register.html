<!doctype html>
<html dir="rtl">

<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <title>مشاعر</title>
    <meta name="keywords" content="مشاعر" />
    <meta name="description" content="مشاعر">
    <meta name="author" content="kareem elsayed ibrahem ">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Lemonada|Markazi+Text&display=swap" rel="stylesheet">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.css" />

    <!-- Skin CSS -->
    <link rel="stylesheet" href="css/default.css" />

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Head Libs -->
    <script src="js/modernizr.js"></script>


</head>

<body>

    <section class="body">
            <section role="main" class="content-body">

                <section>
                   <div class="container">
						<div class="w-img mx-auto" id="img-contact">
                            <img src="img/Logo.png" class="w-100">
                        </div>
						<div class="row mt-3">

                            <div class="col-md-10 mx-auto">
                                 
                                <div class="contact">

                                    <div class="chose  d-flex justify-content-center align-items-center">
                                        <div id="login" class="chose-tap  text-center w-50 p-3">
                                            <a href="login.html"><i class="fas fa-user-check pl-3"></i>تسجيل دخول
                                            </a>

                                        </div>
                                        <div id="signUp" class="chose-tap  Active w-50 text-center p-3">
                                            <a href="/register"> <i class="fas fa-user-circle pl-3"></i>تسجيل جديد
                                            </a>
                                        </div>
                                    </div>
                                     <div class="tap signUp-tap  p-5 ">



                                        <h1 class="text-center py-3"> تسجيل جديد</h1>
                                        <form class="form-horizontal "action="/register" method="post">
                                            <div class="form-group">
                                                <div class="col-md-6 mx-auto">
                                                    <input type="text" name="first-name" id="first-name" class="form-control mb-2 inp"
                                                        value="" placeholder="اسم الاول">
                                                    <small class="error pr-2 text" id="erorrNameSignIn">يجب ان يكون
                                                        الاسم صحيح
                                                        من
                                                        غير
                                                        استخدام

                                                    </small>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6 mx-auto">
                                                    <input type="text" name="last-name" id="last-name"
                                                        class="form-control mb-2 inp" value="" placeholder="اسم الثاني">
                                                    <small class="error pr-2 text" id="erorrNameSignIn2">يجب ان يكون
                                                        الاسم صحيح
                                                        من
                                                        غير
                                                        استخدام

                                                    </small>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-md-6 mx-auto">
                                                    <input type="text" name="email" id="email" class="form-control mb-2 inp"
                                                        value="" placeholder="البريد الالكتروني">
                                                    <small class="error pr-2 text" id="erorrEmailSignIn">
                                                        يجب ادخال البريد الالكتروني صحيح
                                                    </small>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-md-6 mx-auto">
                                                    <input type="tel" id="phone_number" name="phone_number" class="form-control mb-2 inp" value=""
                                                        placeholder="رقم الهاتف (اختياري) ">
                                                    <small class="error pr-2 text" id="errorphone_number">
                                                        يجب ادخال رقم الهاتف صحيح
                                                    </small>
                                                </div>
                                            </div>

                                            <div class="form-group pass">
                                                <div class="col-md-6 mx-auto">

                                                    <input type="password" name="password" id="password"
                                                        class="form-control passsSignInp password-field2 inp"
                                                        placeholder="كلمه المرور">

                                                    <span toggle="password-field2"
                                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                                    <small class="error pr-2 text" id="errorPassSignIn">

                                                          كلمة المرور لا تقل عن 8 احرف بينهم ارقام و رموز و حروف كبيرة </small>
                                                </div>
                                            </div>

                                            <div class="form-group ">

                                                <div class="col-md-6 mx-auto">
                                                    <input type="password" name="confirm-password" id="confirm-password"
                                                        class="form-control SurePassSignIn password-field3 inp"
                                                        placeholder="تاكيد كلمه المرور">

                                                    <span toggle="password-field3"
                                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                                    <small class="error pr-2 text" id="errorSurePassSignIn">

                                                        يجب ان تكون مطابقة لكلمة المرور</small>
                                                </div>
                                            </div>


                                            <div class="col-md-6 mx-auto">
                                                <div class="form-group form-check">
                                                    <div class="row ">
                                                        <div class="col-1 ">
                                                            <input type="radio" name="options"
                                                                class="form-check-input pl-5  mt-2 " id="premium" value="premium">

                                                        </div>
                                                        <div class="col-7 pt-1">
                                                            <label class="form-check-label" for="premium">
                                                                نسخة مميزة(مدفوع)

                                                            </label>

                                                        </div>
                                                    </div>
                                                    <div class="row ">
                                                        <div class="col-1 ">
                                                            <input type="radio" name="options"
                                                                class="form-check-input pl-5 mt-2 " id="free_trial" value="free_trial" checked>

                                                        </div>
                                                        <div class="col-7 pt-1">
                                                            <label class="form-check-label"
                                                                   for="free_trial">
                                                                نسخة تجريبية(مجاني)
                                                            </label>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="text-center mt-5">
                                                <button id="sendSignup">تسجيل دخول</button>
                                            </div>

                                        </form>>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
                <!-- end: page -->
            </section>
        </div>


    </section>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.browser.mobile.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nanoscroller.js"></script>
    <script src="js/jquery.placeholder.js"></script>


    <!-- Theme Base, Components and Settings -->
    <script src="js/theme.js"></script>

    <!-- Theme Custom -->
    <script src="js/custom.js"></script>

    <!-- Theme Initialization Files -->
    <script src="static/js/theme.init.js"></script>

    <!-- Examples -->
    <script src="js/examples.dashboard.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
