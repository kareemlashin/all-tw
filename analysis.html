			</aside><!-- end: sidebar -->

			<section role="main" class="content-body">
				<div class="container  padding-c ">
					
					<div class="row">
						<div class="col-md-4 mb-2 px-0   bg-white border-5  tipsCard " data-aos="fade-down"
							data-aos-duration="1000" data-aos-offset="0">
							<h5 class="text-center analysis-card card-all p-1 ">
								<i class="fas fa-chart-pie "></i>

								تحليل البيانات
							</h5>
						</div>
					</div>
						
						<div class="row py-3">
							<div class="col-md-3 count  my-2">
								<div class="bg-white border-5  shadow-lg pt-5 pb-3">
									<div id="countOne" class="num text-center">0</div>
									<p class="pt-4 text-center">العدد الكلي</p>
								</div>
							</div>

							<div class="col-md-3 count  my-2">
								<div class="bg-white border-5  shadow-lg pt-5 pb-3">
									<div id="countTwo" class="num text-center">0 %</div>
									<p class="pt-4 text-center">سلبي</p>
								</div>
							</div>
							<div class="col-md-3 count  my-2">
								<div class="bg-white border-5  shadow-lg pt-5 pb-3">
									<div id="countThree" class="num text-center">0 %</div>
									<p class="pt-4 text-center"> ايجابي</p>
								</div>
							</div>
							<div class="col-md-3 count  my-2">
								<div class="bg-white border-5  shadow-lg pt-5 pb-3">
									<div id="countFour" class="num text-center">0 %</div>
									<p class="pt-4 text-center">محايد </p>
								</div>
							</div>
						</div>
						
						<div class="row">
							
							<div class="col-md-6 my-2">
								<div class="col-md-12 my-2">
									<div class="bg-white border-5 shadow-lg p-3 char " data-aos="flip-left"
										data-aos-duration="1000" data-aos-offset="0">
										<h2 class="text-center">الوسم الأكثر استخداما</h2>
									</div>
								</div>


								<div class="col-md-12">
									<div class="bg-white border-5 shadow-lg p-3 char" data-aos="flip-left"
										data-aos-duration="1000" data-aos-offset="0">
										<canvas id="most_used_hashtags" width="100%" height="100%"></canvas>

										<script>
											var ctx2 = document.getElementById('most_used_hashtags').getContext('2d');
											var ctx2 = new Chart(ctx2, {
												type: 'horizontalBar',

												data: {
													labels: {{most_used_hashtags.labels |tojson|safe}},

													datasets: [{
														label: "Negative",
														data: {{ most_used_hashtags.negative }},
														backgroundColor: "rgba(29, 33, 39, 0.7)"
													}, {
														label: "Neutral",
														data:{{ most_used_hashtags.neutral }},
														backgroundColor: "rgba(212, 175, 55, 0.6)"
													}, {
														label: "Positive",
														data:{{ most_used_hashtags.positive  }},

														backgroundColor: "rgba(101, 123, 122, 0.6)"
													}]
												},
												options: {
													scales: {
														xAxes: [{
															stacked: true,

														}],
														yAxes: [{
															stacked: true
														}]
													}
												}
											});


										</script>


									</div>
								</div>
								

							</div>
							<div class="col-md-6 my-2">
								<div class="col-md-12 my-2">
									<div class="bg-white border-5 shadow-lg p-3 char " data-aos="flip-left"
										data-aos-duration="1000" data-aos-offset="0">
										<h2 class="text-center">الكلمات الأكثر استخداما </h2>
									</div>
								</div>

								<div class="col-md-12">
									<div class="bg-white border-5 shadow-lg p-3 char" data-aos="flip-left"
										data-aos-duration="1000" data-aos-offset="0">
										<canvas id="most_words_used" width="100%" height="100%"></canvas>
										<script>
											var ctx2 = document.getElementById('most_words_used').getContext('2d');
											var ctx2 = new Chart(ctx2, {
												type: 'horizontalBar',

												data: {
													labels: {{most_words_used.labels |tojson|safe}},

													datasets: [{
														label: "Negative",
														data: {{ most_words_used.negative }},
														backgroundColor: "rgba(29, 33, 39, 0.7)"
													}, {
														label: "Neutral",
														data:{{ most_words_used.neutral }},
														backgroundColor: "rgba(212, 175, 55, 0.6)"
													}, {
														label: "Positive",
														data:{{ most_words_used.positive  }},

														backgroundColor: "rgba(101, 123, 122, 0.6)"
													}]
												},
												options: {
													scales: {
														xAxes: [{
															stacked: true,

														}],
														yAxes: [{
															stacked: true
														}]
													}
												}
											});


										</script>
									</div>
								</div>
							</div>


						</div>
						<div class="row">
							<div class="col-md-10 mx-auto mt-5 ">
								<img class="img-fluid w-100" src="{{ image }}"  onerror="this.onerror=null; " />

						</div>
					<form action="/analysis" method="POST">
					<div class="mt-5 text-center ">

								data-aos-duration="1000">
								تحميل النتائج
							</button>
						</div>
