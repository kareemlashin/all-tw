<!doctype html>
<html dir="rtl">

<head>

	<!-- Basic -->
	<meta charset="UTF-8">

	<title>مشاعر</title>
	<meta name="keywords" content="مشاعر" />
	<meta name="description" content="مشاعر">
	<meta name="author" content="kareem elsayed ibrahem ">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Web Fonts  -->

	<!-- Vendor CSS -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="css/contact.css" />

	<!-- Theme CSS -->
	<link rel="stylesheet" href="css/theme.css" />

	<!-- Skin CSS -->
	<link rel="stylesheet" href="css/default.css" />

	<!-- Theme Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">

	<!-- Head Libs -->
	<script src="js/modernizr.js"></script>


</head>

<body>

	<section class="body">

			<section role="main" class="content-body">

				<section>
					<div class="container">
						<div class="w-img mx-auto" id="img-contact">
                            <img src="img/Logo.png" class="w-100">
                        </div>
						<div class="row mt-3">
							<div class="col-md-10 mx-auto">
								
								<div class="contact">

									<div class="chose  d-flex justify-content-center align-items-center">
										<div id="login" class="chose-tap Active text-center w-50 p-3">
											<a href="/login">
												<i class="fas fa-user-check pl-3"></i>تسجيل دخول
											</a>
										</div>
										<div id="signUp" class="chose-tap w-50 text-center p-3">
											<a href="register.html"> <i class="fas fa-user-circle pl-3"></i>تسجيل جديد
											</a>
										</div>
									</div>
									<div class="tap login-tap p-5 text-center">

										<h1 class="text-center py-3"> تسجيل دخول</h1>
										<form class="form-horizontal" action="/login" method="post">

											<div class="form-group">
												<div class="col-md-6 mx-auto">
													<input type="email" class="form-control" name="email" value=""
														placeholder="البريد الالكتروني">
												</div>
											</div>
											<div class="form-group login">
												<div class="col-md-6 mx-auto">
													<input id="password-field" name="password" type="password"
														class="form-control password-field1" placeholder="كلمه المرور">
													<span toggle="password-field1"
														class="fa fa-fw fa-eye field-icon toggle-password"></span>
												</div>
											</div>
											<div class="col-md-6 mx-auto">
												<div class="form-group form-check">
													<div class="row ">
														<div class="col-1 ">
															<input type="checkbox" class="form-check-input pl-5 " id="remember_me">

														</div>
														<div class="col-7 pt-1">
															<label class="form-check-label" for="remember_me">
																تذكرني

															</label>

														</div>
													</div>
												</div>
											</div>
											<div class="text-center mt-5">
												<button>تسجيل دخول</button>
											</div>
											<div class="pt-5 text-center">
												<a href="" class="forgetPass d-inline-block"> هل نسيت كلمه المرور؟</a>
											</div>
										</form>
									</div>

								</div>

							</div>
						</div>
					</div>
				</section>
				<!-- end: page -->
			</section>


	</section>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.browser.mobile.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/common.js"></script>
	<script src="js/nanoscroller.js"></script>
	<script src="js/jquery.placeholder.js"></script>


	<!-- Theme Base, Components and Settings -->
	<script src="js/theme.js"></script>

	<!-- Theme Custom -->
	<script src="js/custom.js"></script>

	<!-- Theme Initialization Files -->
	<script src="js/theme.init.js"></script>

	<!-- Examples -->
	<script src="js/examples.dashboard.js"></script>
	<script src="js/contact.js"></script>
</body>

</html>
